<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles CSS</title>
    <style>
        body {
            background-image: url("tulipkeukenhof.jpg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header,
        nav,
        article,
        footer {
            color: beige;
            padding: 20px;
            border: 3px solid beige;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 0 15px beige; 
        }
        
        header {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }
        
        
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px; 
        }
        
        nav {
            flex: 200px;
        }

        .articles {
            display: flex; 
            flex: 200px; 
            flex-direction: column; 
            gap: 20px; 
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <div class="flex-container">
        <nav>
            <h2>Navigation</h2>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </nav>

        <main class="articles">
            <article>
                <h2>Article 1</h2>
                <p>Konten artikel pertama...</p>
            </article>
            <article>
                <h2>Article 2</h2>
                <p>Konten artikel kedua...</p>
            </article>
            <article>
                <h2>Article 3</h2>
                <p>Konten artikel ketiga...</p>
            </article>
        </main>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
