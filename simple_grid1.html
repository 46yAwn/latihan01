<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles CSS</title>
    <style>
        body {
            background-image: url("tulipkeukenhof.jpg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        article {
            display: flex
            flex: 500px;
            flex-direction: row;
            gap: 20px; 
            color: beige;
            padding: 20px;
            border: 3px solid beige;
            border-radius: 5px;
            margin: 10px;
        }   
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px; 
        }   

        @media (max-width: 800px) {
  .flex-container {
    flex-direction: column;
    }
    </style>
</head>
<body>
    <div class="flex-container">
            <article>
                <h2>Article 1</h2>
                <p>Konten artikel pertama...</p>
            </article>
            <article>
                <h2>Article 2</h2>
                <p>Konten artikel kedua...</p>
            </article>
            <article>
                <h2>Article 3</h2>
                <p>Konten artikel ketiga...</p>
            </article>
            <article>
                <h2>Article 4</h2>
                <p>Konten artikel keempat...</p>
    </div>
</body>
</html>
